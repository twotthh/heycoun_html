<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HEYCOUN - 로그인</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  <style>
    :root {
      --deep: #1E1F31; 
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      position: relative;
      overflow: hidden;
    }

    .login-wrapper {
      position: relative;
      z-index: 10;
    }

    .login-box {
      background: #F8F9FA;
      padding: 50px 60px;
      border-radius: 24px;
      width: 440px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.07);
    }

    .login-box h1 {
      color: var(--deep);
      font-weight: 800;
      font-size: 1.75rem;
      margin-bottom: 40px;
    }

    .login-form {
      text-align: left;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #E0E0E0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: "Pretendard", sans-serif;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #AAAAAA;
    }

    .login-button {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: var(--deep);
      color: #FFFFFF;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      font-family: "Pretendard", sans-serif;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: #333452;
    }
    
    .bg-character {
      position: absolute;
      bottom: 20px;
      left: 0px;
      width: 200px;
      z-index: 5;
    }

  </style>
</head>
<body>

  <img src="images/login_logo.png" alt="로그인 로고 캐릭터" class="bg-character">

  <div class="login-wrapper">
    <div class="login-box">
      <h1>HEYCOUN</h1>
      
      <form class="login-form" action="home.html" method="get">
        <div class="input-group">
          <label for="username">아이디</label>
          <input type="text" id="username">
        </div>
        
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password">
        </div>

        <button type="submit" class="login-button">시작하러 가볼까요?</button>
      </form>
    </div>
  </div>

</body>
</html>
